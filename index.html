<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>유아른 계산기 (패드 가로 · Pretendard · 개선UI)</title>

  <!-- Pretendard -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">

  <style>
    :root{
      --bg:#f7f8fb; --card:#ffffff; --line:#e6e8f0; --fg:#0e1116; --muted:#6b7280; --accent:#2563eb; --accent-ink:#ffffff;
      --radius:16px; --radius-sm:12px; --shadow:0 8px 24px rgba(15,23,42,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--fg);
      font:14.5px/1.55 Pretendard, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    /* 레이아웃: 우측 폭 확장 (3:2), 상단 여백 최소화 */
    .page{
      max-width:1400px;margin:8px auto;padding:0 14px;
      display:grid;grid-template-columns:3fr 2fr;gap:20px;min-height:calc(100dvh - 16px);
    }
    header{grid-column:1/-1;margin:0 0 6px;display:flex;align-items:center;gap:10px}
    h1{margin:0;font-size:18px;font-weight:800;letter-spacing:-0.2px}
    .hint{color:var(--muted);font-size:12.5px}

    /* 좌측: 카테고리 섹션 (상단 붙임) */
    .cat{margin-top:10px}
    .cat h3{margin:6px 2px 6px;font-size:14px;color:#111827;font-weight:700;letter-spacing:-0.2px}
    .grid{
      display:grid; grid-template-columns:repeat(4,minmax(0,1fr)); gap:10px;
    }
    @media (max-width:1180px){ .grid{grid-template-columns:repeat(3,minmax(0,1fr));} }
    @media (max-width:880px){ .page{grid-template-columns:1fr} .grid{grid-template-columns:repeat(2,minmax(0,1fr));} }

    /* 상품 카드: 이미지 전제(고정 96px) + 흔들림 방지 */
    .product{
      background:var(--card);border:1px solid var(--line);border-radius:var(--radius-sm);
      padding:10px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:8px;min-height:168px;
      transition:transform .06s ease, box-shadow .2s ease; will-change:transform;
    }
    .product:active{transform:translateY(1px)}
    .p-thumb{
      width:96px;height:96px;border-radius:12px;object-fit:cover;background:#eef2f7;margin:0 auto 4px auto;display:block;
    }
    .p-name{font-size:13px;font-weight:600;letter-spacing:-0.2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .p-price{font-size:12.5px;color:var(--muted)}
    .qtyRow{display:flex;justify-content:center;align-items:center;gap:10px;margin-top:auto}
    .btn{
      border:1px solid var(--line);background:#f3f5fa;color:#111827;border-radius:10px;
      width:34px;height:34px;cursor:pointer;font-weight:800;font-size:16px;line-height:1;
      display:flex;align-items:center;justify-content:center;
    }
    .btn:active{transform:translateY(1px)}
    .badge{min-width:34px;height:34px;border-radius:10px;background:#f8fafc;border:1px solid var(--line);
      display:flex;align-items:center;justify-content:center;font-weight:800}

    /* 우측 패널: 좌측 시작선과 정렬, 가로 폭 확보, 줄바꿈 없이 표시 */
    .panel{
      background:var(--card);border:1px solid var(--line);border-radius:var(--radius);
      padding:12px 12px 14px;position:sticky;top:0;align-self:start;box-shadow:var(--shadow);
      max-height:calc(100dvh - 12px);overflow:auto;min-width:520px;
    }
    .panel h3{margin:0 0 8px;font-size:15px;font-weight:800}
    .empty{
      padding:14px;border:1px dashed var(--line);border-radius:12px;text-align:center;color:var(--muted);margin-top:6px;background:#fafbff;
    }

    table{width:100%;border-collapse:separate;border-spacing:0;margin-top:6px;overflow:hidden;border-radius:12px;border:1px solid var(--line);table-layout:fixed}
    thead th{
      background:#f6f7fb;color:#111827;font-weight:700;font-size:12.5px;padding:8px 8px;border-bottom:1px solid var(--line);
      position:sticky;top:0;z-index:1;white-space:nowrap;
    }
    tbody td{
      padding:8px 8px;border-bottom:1px solid var(--line);font-size:13.5px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    tbody tr:nth-child(even){background:#fafbff}
    td.left{text-align:left}
    .nameCell{max-width:280px} /* 긴 이름도 한 줄로 깔끔히 */
    .qtyCtl{display:inline-flex;align-items:center;gap:8px}
    .btn-sm{
      width:28px;height:28px;border:1px solid var(--line);background:#f3f5fa;border-radius:8px;cursor:pointer;font-weight:800;
      display:flex;align-items:center;justify-content:center;
    }
    .del{border:none;background:transparent;color:#ef4444;cursor:pointer;font-size:18px;line-height:1}

    .totals{margin-top:10px;display:flex;flex-direction:column;gap:6px}
    .totalLine{display:flex;justify-content:space-between;align-items:center}
    .gift{font-weight:800}
    .actions{margin-top:10px;display:flex;gap:8px}
    .pay{
      flex:1;background:var(--accent);border:1px solid var(--accent);color:var(--accent-ink);
      border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer;font-size:15px;letter-spacing:-0.2px;
    }
    .pay:active{transform:translateY(1px)}
    .note{font-size:12px;color:var(--muted);margin-top:6px}

    :focus-visible{outline:2px solid #94a3b8;outline-offset:2px;border-radius:10px}
    @media (prefers-reduced-motion:reduce){
      .product,.btn,.btn-sm,.pay{transition:none}
    }
  </style>
</head>

        </div>
        <div class="actions">

      <div class="note">전송 후 모든 항목이 초기화됩니다.</div>
