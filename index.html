<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유아른 계산기</title>
  <style>
    :root {
      --card: #fff;
      --line: #ddd;
      --shadow: 0 2px 6px rgba(0,0,0,0.08);
      --r-md: 12px;
      --r-xl: 16px;
      --muted: #555;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin: 0 0 20px;
      font-size: 22px;
    }
    h3 {
      font-size: 16px;
      font-weight: 700;
      padding: 6px 12px;
      background: #f0f7ff; /* 블록 배경 */
      border-left: 4px solid #3b82f6;
      border-radius: 6px;
      margin: 20px 0 10px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 560px;
      gap: 20px;
      align-items: start;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px,1fr));
      gap: 12px;
    }
    /* 상품 카드 */
    .product {
      background: var(--card);
      border: 2px solid transparent;
      border-radius: var(--r-md);
      padding: 10px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }
    .product.selected {
      border-color: #3b82f6;
      background: #f0f7ff;
    }
    .p-thumb {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 4px;
    }
    .p-name {
      font-size: 13px;
      font-weight: 700;
      line-height: 1.4;
    }
    .p-price {
      font-size: 12.5px;
      color: var(--muted);
      text-align: left;
    }
    /* 수량 UI */
    .qtyRow {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 6px;
    }
    .qtyRow .btn {
      width: 28px;
      height: 28px;
      font-size: 16px;
      border-radius: 6px;
      background: #eee;
      border: none;
      cursor: pointer;
    }
    .qtyRow .badge {
      min-width: 24px;
      height: 28px;
      border-radius: 6px;
      font-size: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f5f5f5;
    }
    /* 선택한 제품 박스 */
    .panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--r-xl);
      padding: 12px;
      position: sticky;
      top: 0;
      align-self: start;
      box-shadow: var(--shadow);
      max-height: calc(100dvh - 20px);
      overflow: auto;
      min-width: 560px;
    }
  </style>
</head>
<body>
  <h2>유아른 계산기</h2>
  <div class="container">
    <div id="left"></div>
    <div class="panel">
      <h3>선택한 제품</h3>
      <div id="cart"></div>
    </div>
  </div>

  <script>
    const IMG_BASE = "images";

    const categories = [
      {
        name:"스킨케어",
        items:[
          {name:"올인원 로션", price:18000, img:"allinone-lotion.webp"},
          {name:"아하파하 앰플", price:22000, img:"aha-ampoule.webp"},
          {name:"수분 앰플 크림", price:25000, img:"moisture-cream.webp"},
          {name:"나이트 베리어 크림", price:28000, img:"night-cream.webp"},
          {name:"사철쑥 추출물 에센스", price:20000, img:"ssuk-essence.webp"}
        ]
      },
      {
        name:"미용소품",
        items:[
          {name:"드라이 샴푸 앰플", price:15000, img:"dryshampoo.webp"},
          {name:"립밤 4.1g", price:12000, img:"lipbalm.webp"}
        ]
      },
      {
        name:"바디케어",
        items:[
          {name:"유아른 바디워시", price:17000, img:"bodywash.webp"},
          {name:"유아른 바디로션", price:19000, img:"bodylotion.webp"},
          {name:"샤워 타월", price:8000, img:"shower-towel.webp"},
          {name:"유아른 비건 바디 케어 세트", price:32000, img:"bodyset.webp"}
        ]
      }
    ];

    const leftEl = document.getElementById("left");
    const cartEl = document.getElementById("cart");

    let cart = {};
    let productMap = {};

    function render(){
      leftEl.innerHTML="";
      categories.forEach((cat,ci)=>{
        const h3=document.createElement("h3");
        h3.textContent=cat.name;
        leftEl.appendChild(h3);

        const grid=document.createElement("div");
        grid.className="grid";

        cat.items.forEach((p,pi)=>{
          const key=`${ci}-${pi}`;
          productMap[key]=p;
          const src=p.img?`${IMG_BASE}/${p.img}`:"";

          const card=document.createElement("div");
          card.className="product";
          if(cart[key]) card.classList.add("selected");
          card.innerHTML=`
            <img class="p-thumb" src="${src}">
            <div class="p-name">${p.name}</div>
            <div class="p-price">${p.price.toLocaleString()}원</div>
            <div class="qtyRow">
              <button class="btn" data-act="minus">−</button>
              <div class="badge" id="badge-${key}">${cart[key]||0}</div>
              <button class="btn" data-act="plus">＋</button>
            </div>
          `;
          grid.appendChild(card);

          // 이벤트
          card.addEventListener('click',(e)=>{
            const act=e.target?.dataset?.act;
            if(act==="minus"){
              if((cart[key]||0)>0) cart[key]--;
              if(cart[key]===0) delete cart[key];
            } else if(act==="plus"){
              cart[key]=(cart[key]||0)+1;
            } else if(e.currentTarget===e.target){
              cart[key]=(cart[key]||0)+1;
            }
            render();
          });
        });

        leftEl.appendChild(grid);
      });

      // 오른쪽 장바구니 표시
      if(Object.keys(cart).length===0){
        cartEl.innerHTML="<p>선택된 제품이 없습니다.</p>";
      } else {
        cartEl.innerHTML=Object.entries(cart).map(([k,v])=>{
          const p=productMap[k];
          return `<div>${p.name} × ${v} = ${(p.price*v).toLocaleString()}원</div>`;
        }).join("");
      }
    }

    render();
  </script>
</body>
</html>
